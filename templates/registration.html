{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<form id="registration-form" method="POST">
  {{ form.hidden_tag() }} 
  {% for field in form if field.widget.input_type !='hidden' %}
  <p>
    {{ field.label }} {{ field }} {% for error in field.errors %} {{ error }} {% endfor %}
  </p>
  {% endfor %}
<input type='submit'>
</form>

{% endblock %}
